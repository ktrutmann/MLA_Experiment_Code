<table id="trade_info_table" style="text-align:center; width: 100%">
    <tr style="background: darkgrey">
        <th></th>
        <th>Shares</th>
        <th>Average Buying Price</th>
        <th>Current Price</th>
        <th>Returns (in %)</th>
        <th>Total Value</th>
    </tr>
    <tr class="table_content">
        <td><b>Cash</b></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ player.cash }}</td>
    </tr>
    <tr class="table_content">
        <td><b>Asset</b></td>
        <td>{% if player.hold > 0 %}+{% endif %}{{player.hold}}</td>
        <td>{{player.base_price}}</td>
        <td>{{player.price}}</td>
        <td style = "color: {{ return_color }}">{{player.returns}} ({{percentage_returns}})</td>
        <td>{{all_val}}</td>
    </tr>
    <tr style="background: skyblue;">
        <td><b>Total</b></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><b>{{wealth}}</b></td>
    </tr>
</table>
