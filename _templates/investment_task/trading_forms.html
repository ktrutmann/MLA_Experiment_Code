{% load otree static %}

<!--    order forms-->
<div id="order_forms_content">
    <div class="row">
        <div class="col-md-9" id="trading_form">
            <div class="row">
            {% formfield player.transaction %}
            <p style="display: inline;">  Shares  </p>
            <button class="btn trade_button" id="asset_buy_button" type="button"
                    onclick="buy()">Buy</button>
            <button class="btn trade_button" id="asset_sell_button" type="button"
                    onclick="sell()">Sell</button>
            </div>
        </div>
        <div class="col-md-9" id="confirm_form" style="display: none;">
            <p id="confirm_text" style="display: inline;">
                bux X shares
            </p>
            <button class="btn" id="change_order_button" type="button"
                    onclick="switch_order_display()">Change Order</button>
        </div>
    </div>

    <div class="row">
        <button class="btn" id="confirm_orders_button" style="display: none;" type="button"
                onclick="submit_order()">Confirm Order</button>
    </div>
</div>

<style>
.btn{
    margin-left: 10px;
}

.form-group{
    margin-right: 10px;
}

.row {
    margin-bottom: 20px;
}
</style>
