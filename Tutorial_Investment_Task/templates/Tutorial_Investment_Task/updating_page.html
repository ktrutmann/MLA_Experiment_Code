{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
Update
{% endblock %}

{% block content %}
<div class="price_update">
    <table id="price_update_table">
        <tr><td>
            The assets price
            {% if update_raise %}
                <b>increases</b>
            {% else %}
                <b>decreases</b>
            {% endif %}
            by <b>{{update}}</b> and is now <b>{{new_price}}</b>
            <br>
        </td></tr>
    </table>
{% next_button %}
</div>

<style>
    .otree-timer {
        display: none;
    }
</style>

{% endblock %}
